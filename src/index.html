<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Official website of Luray. New albm 'Dig' out July 26, 2019."
    />
    <link rel="canonical" href="https://luraymusic.com" />
    <meta property="og:title" content="Luray | Dig" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="New album 'Dig' out July 26, 2019"
    />
    <meta property="og:url" content="https://luraymusic.com" />
    <meta property="og:image" content="https://luraymusic.com/img/dig.png" />
    <meta name="twitter:title" content="Luray | Dig" />
    <meta
      name="twitter:description"
      content="New album 'Dig' out July 26, 2019"
    />
    <meta name="twitter:image" content="https://luraymusic.com/img/dig.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Luray</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body class="">
    <header>
      <nav>
        <div>
          <a href="/" class="logo">Luray</a>
        </div>
        <div class="nav__links">
          <a href="#shows">Shows</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </header>
    <main class="">
      <section class="page page-home">
        <div class="page-home__inner">
          <div class="page-home__art">
            <img
              src="img/dig.png"
              class="album-art"
              alt="Album cover for new album, 'Dig'"
            />
          </div>
          <div class="flex-1">
            <div class="page-home__copy">
              <div class="mb4-ns">
                <h1 class="slab f4 mv0 grey-500 tracked">Luray</h1>
                <h2
                  class="slab f1 f-subheadline-ns lh-solid mv0 tracked grey-700"
                >
                  Dig
                </h2>
              </div>
              <div class="mb3-ns page-home__copy-date">
                <p class="f6 mb1 mt0 ttu grey-400 tracked fw-semibold">
                  New Album
                </p>
                <p class="f3 f3-ns mb0 mv0 grey-700">July 26, 2019</p>
              </div>
            </div>
            <a
              class="link-button w-100 w-auto-ns"
              href="https://smarturl.it/luray"
              >Listen</a
            >
            <!-- <p class="f5 measure lh-copy"> -->
            <!--   Elit nobis blanditiis sequi non sunt Quasi ad expedita maiores -->
            <!--   corrupti esse modi ratione suscipit, perferendis, adipisci iste -->
            <!--   eaque ex explicabo Hic obcaecati natus provident quo mollitia? -->
            <!--   Inventore quaerat odit. -->
            <!-- </p> -->
          </div>
        </div>
      </section>
      <section class="page" id="shows">
        <div class="w-100">
          <h2 class="f2 slab grey-700 tracked mb3 mb4-ns">Upcoming Shows</h2>
          <div id="show-dates" class="mb4"></div>

          <div class="songkick-attr mv3">
            <img src="img/songkick.svg" alt="Songkick logo" />
          </div>
        </div>
      </section>
      <section class="page" id="contact">
        <div class="">
          <h2 class="f2 f1-ns slab tracked grey-800">Contact</h2>
          <div class="contact-block">
            <h3 class="contact-block__header">Booking</h3>
            <p class="contact-block__name">Shannon Carey</p>
            <a class="contact-block__contact" href="mailto:luraywho@gmail.com"
              >luraywho@gmail.com</a
            >
          </div>
          <div class="contact-block">
            <h3 class="contact-block__header">Label / Management</h3>
            <p class="contact-block__name">6131 Records</p>
            <a class="contact-block__contact" href="mailto:sean@6131records.com"
              >sean@6131records.com</a
            >
          </div>
          <div class="contact-block">
            <h3 class="contact-block__header">Publicity</h3>
            <p class="contact-block__name">Clarion Call Media</p>
            <a
              class="contact-block__contact"
              href="mailto:vinyard@clarioncallmedia.com"
              >vinyard@clarioncallmedia.com</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__content">
        <a href="https://open.spotify.com/artist/6LLaC2Jyaghxlp5yHetnDX"
          ><img class="footer-spotify" src="img/spotify.png" alt="Spotify link"
        /></a>
        <a href="https://music.apple.com/us/album/dig/1462494929?mt=1&app=music"
          ><img
            class="footer-apple"
            src="img/apple-music.svg"
            alt="Apple Music link"
        /></a>
        <a href="https://luray.bandcamp.com/album/dig"
          ><img
            class="footer-bandcamp"
            src="img/bandcamp.png"
            alt="Bandcamp link"
        /></a>
        <a href="https://luray.bigcartel.com/"
          ><img
            class="footer-big-cartel"
            src="img/big-cartel.png"
            alt="Big Cartel link"
        /></a>
        <a href="https://www.youtube.com/channel/UC78LJa5WpKS94Tt-iacCfgQ"
          ><img class="footer-youtube" src="img/youtube.png" alt="YouTube link"
        /></a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
